<!DOCTYPE html>
<html>
	<head>
		<title>Sweet-za Pie</title>
		<link rel="stylesheet" type="text/css" href="css/contact-styles.css">
		<link href="https://fonts.googleapis.com/css?family=Economica:400,700" rel="stylesheet">
	</head>
	<body>

		<h1>Drop Us A Line</h1>

		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="contact.html" class="active">Contact</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="order.html">Order</a></li>
		</ul>

		<div class="main">
			<div class="left-main">
				<img src="img/message.png">
			</div>

			<div class="mid-main">
				<h2>Send Us a Note</h2>

				<form method="post" action="http://stonecoldprofessor.com/1430/pizza-form/contact-process.php">
				<!-- Action is the url to the webpage that is going to process the information-->
				<!-- Method is post because we're posting data to a site. The "get" method just appends the form data to the end of the URL -->
					<input type="text" name="first-name" placeholder="Enter First Name" required>
					<input type="text" name="last-name" placeholder="Enter Last Name" required>
					<input type="text" name="email" placeholder="Enter Email" required>
					<textarea placeholder="What do you want to tell us?" name="message" required></textarea>

					<div class="buttons">
						<input value="Clear Form" type="reset" name="">
						<input value="Contact Us" type="submit" name="">
					</div>
				</form>
			</div>

			<div class="right-main">
				<table>
					<tr>
						<th></th>
						<th>Hours</th>
					</tr>
					<tr>
						<td class="days">Monday-Thursday:</td>
						<td class="time">2pm - 11pm</td>
					</tr>
					<tr>
						<td class="days">Friday & Saturday:</td>
						<td class="time">2pm - 2pm</td>
					</tr>
					<tr>
						<td class="days">Sunday:</td>
						<td class="time">2pm - 10pm</td>
					</tr>
				</table>
			</div>
		</div>

	</body>
</html>
